<div class="new-offer">
  <h2>Gdyby coś, to wiesz</h2>
  <h3>Wchodź bez pukania, ściągaj buty i zakładaj ulubione kapcie. Postaramy się rozwiać każdą Twoją wątpliwość.</h3>

  <table class="fields">
    <tr>
      <td>
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" #name>
      </td>
    </tr>
    <tr>
      <td>
        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" #email>
      </td>
      <td>
        <button
          class="button button-seacolor"
          (click)="add(name.value, email.value); name.value=''; email.value=''"
        >
          Dodaj
        </button>
      </td>
    </tr>
  </table>
</div>
